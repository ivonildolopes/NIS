<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<h:body> 
		<h:form>
			<p:messages/>
			<p:outputLabel value="#{loginBean.usuarioLogado.nome} seja bem vindo!" />
			<p:commandButton value="sair" action="#{loginBean.logOut()}" />
			
			<p:dataTable var="usuario" value="#{usuarioBean.listaUsuario}">
			
			<p:column>
				<h:outputLabel value="#{usuario.nome}" />
			</p:column>
			
			
			</p:dataTable>
			
			<h:commandButton value="listar" action="#{usuarioBean.listarTodos()}"/>
		</h:form>
</h:body> 
</html>
