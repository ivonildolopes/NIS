<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

	<h:form>

		<p:messages />
		<p:panelGrid columns="3">
			<f:facet name="header"> Tela de login</f:facet>

			<p:outputLabel value="Login" />
			<p:inputText value="#{loginBean.login}" id="login" />
			<p:message for="login" />

			<p:outputLabel value="Senha" />
			<p:password value="#{loginBean.senha}" id="senha"  />
			<p:message for="senha" />

			<p:commandButton action="#{loginBean.logar()}" value="Logar" />
			<p:commandButton type="reset" value="Limpar" />
	
			
		</p:panelGrid>


	</h:form>

</h:body>
</html>
